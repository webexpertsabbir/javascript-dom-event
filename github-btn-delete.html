<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Delete</title>
</head>
<body>
    <h1 id="secrat-info">Secret text hare </h1>
    <input id="delete-confirm" type="text" placeholder="pleace type delete">
    <button id="btn-delete" disabled>Delete</button>
    
    <script>

        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if( text == 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true);
            }

        })



        document.getElementById('btn-delete').addEventListener('click', function(){
            const secrat = document.getElementById('secrat-info');
            secrat.style.display = 'none';
        })
    </script>

</body>
</html>
